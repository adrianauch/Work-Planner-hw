<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="./style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- where to enter the current date -->
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- big container -->
    <div class="container">
      <!-- small containers -->
      <div class="row time-block" id="7">
        <div class="col-1 hour">7 AM</div>
        <textarea
          class="col-9 schedule"
          name="schedule"
          id="t7"
        ></textarea>
        <button class="col-1 savebtn" id="s7">Save</button>
      </div>
      <div class="row time-block" id="8"">
        <div class="col-1 hour">8 AM</div>
        <textarea class="col-9 schedule" name="schedule" id="t8"></textarea>
        <button class="col-1 savebtn" id="s8">Save</button>
      </div>
      <div class="row time-block" id="9">
        <div class="col-1 hour">9 AM</div>
        <textarea class="col-9 schedule" name="schedule" id="t9"></textarea>
        <button class="col-1 savebtn" id="s9">Save</button>
        
      </div>
      <div class="row time-block" id="10">
        
        <div class="col-1 hour">10 AM</div>
        <textarea class="col-9 schedule" name="schedule" id="t10"></textarea>
        <button class="col-1 savebtn" id="s10">Save</button>
      </div>
      <div class="row time-block" id="11">
        
        <div class="col-1 hour">11 AM</div>
        <textarea class="col-9 schedule" name="schedule" id="t11"></textarea>
        <button class="col-1 savebtn" id="s11">Save</button>
      </div>
      <div class="row time-block" id="12">
        
        <div class="col-1 hour">12 PM</div>
        <textarea class="col-9 schedule" name="schedule" id="t12"></textarea>
        <button class="col-1 savebtn" id="s12">Save</button>
      </div>
      <div class="row time-block" id="13">
       
        <div class="col-1 hour">1 PM</div>
        <textarea class="col-9 schedule" name="schedule" id="t13"></textarea>
        <button class="col-1 savebtn" id="s13">Save</button>
      </div>
      <div class="row time-block" id="14">
       
        <div class="col-1 hour">2 PM</div>
        <textarea class="col-9 schedule" name="schedule" id="t14"></textarea>
        <button class="col-1 savebtn" id="s14">Save</button>
      </div>
      <div class="row time-block" id="15">
       
        <div class="col-1 hour">3 PM</div>
        <textarea class="col-9 schedule" name="schedule" id="t15"></textarea>
        <button class="col-1 savebtn" id="s15">Save</button>
      </div>
      <div class="row time-block" id="16">
        
        <div class="col-1 hour">4 PM</div>
        <textarea class="col-9 schedule" name="schedule" id="t16"></textarea>
        <button class="col-1 savebtn" id="s16">Save</button>
      </div>
      <div class="row time-block" id="17">
        
        <div class="col-1 hour">5PM</div>
        <textarea class="col-9 schedule" name="schedule" id="t17"></textarea>
        <button class="col-1 savebtn" id="s17">Save</button>
      </div>
      <div class="row time-block" id="18">
       
        <div class="col-1 hour">6 PM</div>
        <textarea class="col-9 schedule" name="schedule" id="t18"></textarea>
        <button class="col-1 savebtn" id="s18">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
